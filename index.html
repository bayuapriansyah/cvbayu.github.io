<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Bayu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center">CV - Bayu</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 ">
        <section class="mb-8 text-center ">
            <h2 class="text-3xl font-semibold mb-4">Selamat Datang</h2>
            <p class="text-2xl">Ini adalah CV atas nama Bayu Apriansyah Putra yang dimana untuk melengkapi syarat opsional untuk mendaftar beasiswa IDCloudHost</p>
            <button id="viewCvButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                Lihat CV
            </button>
        </section>
    </main>

    <script>
        document.getElementById('viewCvButton').addEventListener('click', function() {
            var link = document.createElement('a');
            
            link.href = 'CV.pdf';
            link.download = 'CV.pdf';
            document.body.appendChild(link);
          
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
